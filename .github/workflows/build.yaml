name: Build

on: [push, pull_request]

jobs:
  build:
    name: Source Distribution and Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # include tags and full history for setuptools_scm
          fetch-depth: 0
      - run: make build
      - uses: actions/upload-artifact@v4
        with:
          path: dist
